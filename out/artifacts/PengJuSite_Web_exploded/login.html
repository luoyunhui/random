<body ng-app="mainApp" class="login" mycollectionplug="bind">
    <div id="gen-wrap" ng-controller='indexContrl' ng-cloak class="login_m">
        <div class="login_logo"><img src="./login/logo.png" width="196" height="48"></div>
        <div class="login_boder">

            <div class="login_padding" id="login_model">

              <h2>用户名</h2>
              <label>
                <input ng-model="username" id="username"  type="text" class="txt_input txt_input2"  placeholder="your name">
              </label>
              <h2>密码</h2>
              <label>
                <input ng-model="password" name="textfield2" id="userpwd" type="password" class="txt_input" placeholder="your password">
              </label>




              <p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码?</a></p>
              <div class="rem_sub">
              <div class="rem_sub_l">
              <input type="checkbox" name="checkbox" id="save_me">
               <label for="checkbox">记住我</label>
               </div>
                <label>
                  <input ng-click="doSubmit();" type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
                </label>
              </div>
            </div>

            <div class="copyrights">Collect from <a href="http://www.cssmoban.com/" >企业网站模板</a></div>

            <div id="forget_model" class="login_padding" style="display:none">

               <br>
               <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
                <label>
                <input type="text" id="usrmail" class="txt_input txt_input2">
               </label>


              <div class="rem_sub">
              <div class="rem_sub_l">
               </div>
                <label>
                 <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
