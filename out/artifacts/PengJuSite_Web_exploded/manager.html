<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>

    <script type="text/javascript" src="http://pengjuwb.oss-cn-shanghai.aliyuncs.com/js/angular.js"></script>
    <script type="text/javascript" src="http://pengjuwb.oss-cn-shanghai.aliyuncs.com/js/angular-route.js"></script>
    <script type="text/javascript" src="http://pengjuwb.oss-cn-shanghai.aliyuncs.com/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="http://pengjuwb.oss-cn-shanghai.aliyuncs.com/js/ui-bootstrap-tpls.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="sources/lib/manager.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="mainApp">
    <div ng-controller="managerCtrl" class="container">
        <div class="">
            <div class="form-inline">
                <h2>后台管理系统</h2>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>客户姓名</th>
                        <th>电话</th>
                        <th class="col-lg-4">详细内容</th>
                        <th>上报时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "message in messages track by $index" class="my-tr">
                        <td ng-bind="message.id"></td>
                        <td ng-bind="message.userName"></td>
                        <td ng-bind="message.phone"></td>
                        <td ng-bind="message.content"></td>
                        <td>{{message.time | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
                        <td>
                            <button class="btn btn-success" ng-click="clkComplete();">完成</button>
                            <button class="btn btn-danger" ng-click="clkInvalid();">无效</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div>
            <h4>芃居机电有限公司版权所有</h4>
        </div>
    </div>

</body>

<style>
    .my-tr {
        line-height: 30px;
    }

</style>
</html>
